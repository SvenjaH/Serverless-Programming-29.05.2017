<body>
<h2>Serverless Programmmierung</h2>
<h1>Passwort ändern</h1>
<form role="form" id="passwort-ändern-form">
<div>
<label for="email">Email:</label>
<input type="email" class="form-control" id="email">
</div>
<div>
<label for="passwort">Altes Passwort:</label>
<input type="passwort" class="form-control" id="altes-passwort">
</div>
<div>
<label for="passwort">Neues Passwort:</label>
<input type="passwort" class="form-control" id="neues-passwort">
</div>
<div>
<label for="passwort">Neues Passwort bestätigen:</label>
<input type="passwort" class="form-control" id="neues-passwort-bestätigen">
</div>
<button type="submit" id="ändern-button">Passwort ändern</button>
</form>
<div id="result">
<p><a href="index.html">Zurück</a></p>
