<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link href="design.css" rel="stylesheet">
<title>Login - Prototyp</title>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.3.16.min.js">
</script>
</head>
<body>
<h2>Serverless Programmierung</h2>
<h1>Login</h1>
<form role="form" id="login-form">
<div>
<label for="email">Email:</label>
<input type="text" class="form-control" id="email">
</div>
<div>
<label for="passwort">Passwort:</label>
<input type="passwort" class="form-control" id="passwort">
</div>
<button type="submit" id="login-button">Einloggen</button>
</form>
<div id="result">
</div>
<p><a href="index.html">Zurück</a></p>
<form action="index.html"><button type="submit" id="login-button">Zurück</button></form>
<script src="js/login.js"></script>
</body>
</html>
